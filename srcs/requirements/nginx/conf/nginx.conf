# Main nginx configuration
user www-data;
worker_processes auto;
pid /var/run/nginx.pid;

# Events block configuration
events {
    worker_connections 1024;
}

http {
    # Basic HTTP configuration
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # HTTPS server configuration for main domain
    server {
        listen 443 ssl;
        server_name pausanch.42.fr;

        ssl_certificate /etc/ssl/certs/nginx.crt;
        ssl_certificate_key /etc/ssl/private/nginx.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        root /var/www/html;
        index index.php;

        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass wordpress:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param HTTPS on;
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 60s;
            fastcgi_read_timeout 60s;
            fastcgi_intercept_errors on;
        }
    }

    # HTTP to HTTPS redirect for main domain
    server {
        listen 80;
        server_name pausanch.42.fr;
        
        # Redirect all HTTP traffic to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTP redirect for localhost and other domains
    server {
        listen 80 default_server;
        server_name localhost _;
        
        # Redirect to the main HTTPS domain
        return 301 https://pausanch.42.fr$request_uri;
    }
}